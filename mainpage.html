<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .header {
        text-align: center;
        margin-top: 30px;
        font-size: 100px;
        font-weight: bold;
        font-family: 'Cursive';
    }

    .navbar {
        overflow: hidden;
        background-color: #333;
        margin-top: 50px;
    }

    .navbar a, .dropdown-content a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover, .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        cursor: pointer;
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 20px;
        background-color: inherit;
        font-family: inherit;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
</head>
<body>
<div class="header">KNOWLEDGE HUB</div>
<div class="navbar">
    <a href="#home">HOME</a>
    <div class="dropdown">
        <button class="dropbtn">SPORTS</button>
        <div class="dropdown-content">
            <a href="#tennis">TENNIS</a>
            <a href="#cricket">CRICKET</a>
            <a href="#golf">GOLF</a>
            <a href="#f1">F1</a>
            <a href="#badminton">BADMINTON</a>
            <a href="#football">FOOTBALL</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">POLITICS</button>
        <div class="dropdown-content">
            <a href="#elections">ELECTIONS</a>
            <a href="#diplomacy">INDIA'S DIPLOMACY</a>
            <a href="#missions">NEW MISSIONS AND ACHIEVEMENTS</a>
            <a href="#opinion">POPULAR OPINION</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">ECONOMY</button>
        <div class="dropdown-content">
            <a href="#sensex">SENSEX</a>
            <a href="#entrepreneur">ENTREPRENEUR'S COLUMN</a>
            <a href="#global">ACHIEVEMENTS AT THE GLOBAL LEVEL</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">EXTERNAL AFFAIRS</button>
        <div class="dropdown-content">
            <a href="#un">INDIA IN THE UN</a>
            <a href="#pacts">INDIA'S PACTS</a>
            <a href="#alliances">INDIA'S ALLIANCES</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">ENTERTAINMENT</button>
        <div class="dropdown-content">
            <a href="#bollywood">BOLLYWOOD</a>
            <a href="#youtube">YOUTUBE STARS</a>
            <a href="#trends">RISING TRENDS</a>
        </div>
    </div>
    <a href="#contact">CONTACT</a>
    <a href="#more">MORE</a>
</div>
</body>
</html>
